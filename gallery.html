<!DOCTYPE html>
<html>
<head>
	<title>Happy Stay Gallery</title>
	<link rel="stylesheet" type="text/css" href="CSS/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body>
	<header>
        <div class="container">
		<h1><a href="index.html">Happy Stay</a></h1>
		<nav>
			<ul>
				<li><a href="#" class="btn selected" data-filter="all">All</a></li>
				<li><a href="#" class="btn" data-filter="interior">Interior</a></li>
				<li><a href="#" class="btn" data-filter="exterior">Exterior</a></li>
				<li><a href="#" class="btn" data-filter="amenities">Amenities</a></li>
			</ul>
		</nav>
    </div>
	</header>

	<main>
		<section id="interior">
			<h2>Interior Photos</h2>
			<div class="gallery">
				<img src="img/interior1.jpg" alt="Interior Photo 1" data-tag="interior">
				<img src="img/interior2.jpg" alt="Interior Photo 2" data-tag="interior">
				<img src="img/interior3.jpg" alt="Interior Photo 3" data-tag="interior">
				<img src="img/interior4.jpg" alt="Interior Photo 4" data-tag="interior">
				<img src="img/interior5.jpg" alt="Interior Photo 5" data-tag="interior">
                <img src="img/interior6.jpg" alt="Interior Photo 3" data-tag="interior">
				<img src="img/interior7.jpg" alt="Interior Photo 4" data-tag="interior">
				<img src="img/interior8.jpg" alt="Interior Photo 5" data-tag="interior">
                
			</div>
		</section>

		<section id="exterior">
			<h2>Exterior Photos</h2>
			<div class="gallery">
				<img src="img/exterior1.jpg" alt="Exterior Photo 1" data-tag="exterior">
				<img src="img/exterior2.jpg" alt="Exterior Photo 2" data-tag="exterior">
				<img src="img/exterior3.jpg" alt="Exterior Photo 3" data-tag="exterior">
				<img src="img/exterior4.jpg" alt="Exterior Photo 4" data-tag="exterior">
				<img src="img/exterior5.jpg" alt="Exterior Photo 5" data-tag="exterior">
			</div>
		</section>

		<section id="amenities">
			<h2>Amenities Photos</h2>
			<div class="gallery">
				<img src="img/amenities1.jpg" alt="Amenities Photo 1" data-tag="amenities">
				<img src="img/amenities2.jpg" alt="Amenities Photo 2" data-tag="amenities">
				<img src="img/amenities3.jpg" alt="Amenities Photo 3" data-tag="amenities">
				<img src="img/amenities4.jpg" alt="Amenities Photo 4" data-tag="amenities">
				<img src="img/amenities5.jpg" alt="Amenities Photo 5" data-tag="amenities">
			</div>
		</section>
	</main>
      <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; <span id="year">2023</span> Happy Stay. All rights reserved.</p>
    </div>
  </footer>
	<script type="text/javascript" src="JS/gallery.js"></script>

	<!-- script for dynamically fetching year for footer   -->
	  <script>
	    document.getElementById("year").textContent = new Date().getFullYear();
	  </script>
</body>
</html>
